<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        margin: 40px auto;
        max-width: 900px;
        padding: 20px;
        color: #333;
      }

      h1 {
        text-align: center;

        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {

        border-bottom: 1px solid #e2e8f0;
      }

      th {
        background-color: #e0e7ff;
        color: #1e40af;
        font-weight: 600;
      }

      tr:hover {

      }

      .back-link {

        text-align: center;
        color: #2563eb;

      }

  </head>
